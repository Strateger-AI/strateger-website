name: Deploy Frontend to EC2 (dev branch)

on:
  push:
    branches:
      - dev  # Trigger deploy on push to dev branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # ensures full history for accurate git operations

      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Add EC2 to known_hosts
        run: |
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            set -e

            cd ~/strateger-website

            echo "Configuring Git pull behavior..."
            git config pull.rebase false  # ensures merge strategy (prevents fatal error)

            echo "Fetching latest changes..."
            git fetch origin dev

            echo "Resetting local branch to match remote..."
            git reset --hard origin/dev

            echo "Installing dependencies..."
            npm ci  # cleaner & faster than npm install for CI

            echo "Building the project..."
            npm run build

            echo "Restarting service..."
            sudo systemctl daemon-reload
            sudo systemctl restart strateger

            echo "âœ… Deployment complete."
          EOF
