name: Deploy Frontend to EC2 (dev branch)

on:
  push:
    branches:
      - dev  # Trigger deploy on push to dev branch

jobs:
  deploy:
    name: Deploy to Development EC2
    runs-on: ubuntu-latest

    steps:
      - name: SSH into Development EC2 and Deploy
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e

            cd ~/strateger-website

            echo "Pulling latest code from dev branch..."
            git pull origin dev

            echo "Installing dependencies with pnpm..."
            pnpm ci

            echo "Building Next.js project..."
            pnpm run build

#            echo "Generating dynamic sitemap and robots.txt..."
#            pnpm run postBuild || echo "No postBuild script found, skipping."

            echo "Restarting development service..."
            sudo systemctl daemon-reload
            sudo systemctl restart strateger

            echo "âœ… Development deployment complete."
